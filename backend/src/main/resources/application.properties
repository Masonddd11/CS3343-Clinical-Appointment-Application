spring.application.name=hospital-management

# H2 Database Configuration
# For local development/testing we use an in-memory H2 database to avoid file lock issues.
# If you need persistent file-based DB, switch back to: jdbc:h2:file:./data/hospitaldb
spring.datasource.url=jdbc:h2:mem:hospitaldb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console 
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=false

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# Ensure data.sql runs after JPA has created the schema
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=never

server.port=8080

admin.default.email=admin@hospital.com
admin.default.password=admin123

jwt.secret=your-256-bit-secret-key-must-be-at-least-256-bits-long-for-hs256-algorithm-change-this-in-production
jwt.expiration=86400000

logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
